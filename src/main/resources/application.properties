# =============================
# ? CONFIGURACIÓN GENERAL
# =============================
server.port=8080
spring.application.name=eventsourcing

# =============================
# ?? BASE DE DATOS H2
# =============================
# H2 persistente en archivo
spring.datasource.url=jdbc:h2:file:./storage/database/eventsourcingdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


# =============================
# ARCHIVOS PÚBLICOS
# =============================
# Añade rutas externas como recursos estáticos
spring.web.resources.static-locations=classpath:/static/,file:./,file:./storage/data/


# =============================
# ? THYMELEAF
# =============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
