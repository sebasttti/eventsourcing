# =============================
# ? CONFIGURACIÓN GENERAL
# =============================
server.port=8080
spring.application.name=eventsourcing

# =============================
# ?? BASE DE DATOS SQLITE
# =============================
spring.datasource.url=jdbc:sqlite:src/main/resources/database/eventstore.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Dialect

# =============================
# ? ARCHIVOS PÚBLICOS
# =============================
# Archivos estáticos accesibles desde el navegador (por ejemplo, /data/eventos.json)
spring.web.resources.static-locations=classpath:/static/

# =============================
# ? THYMELEAF
# =============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
